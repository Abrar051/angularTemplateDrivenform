<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid mb-5">
    <h1>Bootcamp Enrollment Module</h1>
      <form #userForm="ngForm">
        {{userForm.value | json}}

        <div ngModelGroup="address">
          <div class="form-group">
            <label>Street</label>
            <input type="text" name="street" class="form-control" ngModel>
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" ngModel>
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" name="state" class="form-control" ngModel>
          </div>
          <div class="form-group">
            <label>Postal Code</label>
            <input type="text" name="postalCode" class="form-control" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ngModel name="userName">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" ngModel name="phone">
        </div>

        <div class="form-group">
          <select name="custom-select" ngModel name="option">
            <option selected>I am interested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Time preference</label>
          <div class="form-check">
            <input type="radio" ngModel class="form-check-input" type="radio" name="timePreference" value="morning">
            <label class="form-check-label">Morning (9am-12pm)</label>
          </div>
          <div class="form-check">
            <input type="radio" ngModel class="form-check-input" type="radio" name="timePreference" value="evening">
            <label class="form-check-label">Evening (5pm-8pm)</label>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" ngModel name="checkBox" class="form-check-input">
            <label class="form-check-label">
              Send me promotional offers
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
  </div>
</body>
</html>
